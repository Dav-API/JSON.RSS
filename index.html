<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>JSON.RSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  <script src="./d-framework/js/pace.min.js"></script>
  <style>
    .bg-colorstat {
      background-color: #dfe1e9;
    }
  </style>
</head>

<body class="bg-dark">

  <nav class="navbar sticky-top bg-colorstat rounded-0 rounded shadow">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand">JSON.RSS</a>
      <button type="button" class="btn btn-link text-dark" id="shareButton" onclick="share(this)">
        <i class="bi bi-share-fill"></i>
      </button>
    </div>
  </nav>

  <div id="app">

    <div class="container pt-3">

      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" v-for="post, invers in posts , +nuber" :key="invers">

          <div class="card rounded-0 border-0">

            <div class="card-footer border-0">
              <small class="text-muted float-start text-uppercase"><i class="bi bi-person-circle"></i>
                {{posts.items[invers].author}}</small>

              <small class="text-muted float-end text-uppercase"><i class="bi bi-calendar-event"></i>
                {{posts.items[invers].date}}</small>
            </div>

            <a :href="posts.items[invers].url" target="_parent" class="card mb-3 rounded-0 border-0">
              <img :src="thum+posts.items[invers].enclosure.url" class="card-img-top rounded-0">
            </a>

            <div class="card-body">
              <h5 class="card-title">{{ posts.items[invers].title }}</h5>
              <p class="card-text">{{ posts.items[invers].description }}.</p>

          
            </div>
            <div class="btn-group w-100" role="group">
              <a type="button" class="btn btn-light rounded-0 w-100  text-uppercase  border-end" :href="posts.items[invers].url" target="_blank"><i
                  class="bi bi-instagram float-start"></i> Postagem</a>
              <a type="button" class="btn btn-light rounded-0 w-100 border-start  text-uppercase" :href="tilharurl+posts.items[invers].url" target="_blank">
                <i class="bi bi-share-fill float-start"></i>
                Compartilhar</a>
            </div>
          </div>
        </div>

      </div>

      <div class="pt-5"></div>

      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <i class="bi bi-stack fs-1"></i>
          </a>
          <span class="mb-3 mb-md-0 text-muted">&copy; 2022 Company, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-muted" target="_blank"
              href="https://twitter.com/intent/tweet?text=&url=https://codepen.io/davidsonbpe/"><i
                class="bi bi-twitter fs-2"></i></a>
          </li>
          <li class="ms-3"><a class="text-muted" target="_blank"
              href="https://web.whatsapp.com/send?text=https://codepen.io/davidsonbpe/">
              <i class="bi bi-whatsapp fs-2"></i>
          </li>
          <li class="ms-3">
            <a class="text-muted" target="_blank"
              href="https://mail.google.com/mail/?view=cm&to=&su=Confira%20isto%20%E2%80%93%20DECOM%20JSON.RSS&body=DECOM%20JSON.RSS%0Ahttps%3A%2F%2Fcodepen.io%2Fdavidsonbpe%2F%0AESTE%20APLICATIVO%20BY%20DAVIDSONBPE"><i
                class="bi bi-youtube fs-2"></i></a>

          </li>
        </ul>
      </footer>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://redek-dp.github.io/servdevanalytics/server.id.js"></script>
  <script src="./d-framework/js/script.js"></script>

</body>

</html>
